<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <sectio class="section">
    <div class="container">
        <div class="columns">
            <div class="column is is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="./PingPongImage.jpg" alt="Ping Pong Image">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the buttons below to track the score.</p>
                    </div>
                    </div>
                    
                    <label for="playto" class="ml-2 label is-large is-inline mr-1">Playing To</label>
                    <div class="select is-rounded is-medium">
                         
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                
                    <footer class="card-footer mt-4">
                        <button id="p1Btn" class="button is-medium is-primary card-footer-item">+1 Player One</button>
                        <button id="p2Btn" class="button is-medium is-info card-footer-item">+1 Player Two</button>
                        <button id="reset" class="button is-medium is-danger card-footer-item">Reset</button>
                     
                    </footer>
                  </div>
            </div>
        </div>
        
        
       
        
        
    </div>
</sectio>
</body>
<script src="app.js"></script>
</html>
